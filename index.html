    <!-- Homepage -->
    <section class="homepage" id="homepage">
        <div class="faktorial">
            <h2>Masukkan Bilangan Bulat Positif</h2>
            <div class="input-group mb-3">
                <input type="number" id="bilanganInput" class="form-control" placeholder="Bilangan Bulat Positif">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="hitungFaktorial()">Hitung Faktorial</button>
                </div>
            </div>
            <p id="result"></p>
        </div>
    </section>

    <footer class="footer p-3">

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script>
        function hitungFaktorial() {
            // Ambil nilai bilangan bulat dari input
            var bilangan = document.getElementById("bilanganInput").value;
            
            // Validasi input
            if(bilangan <= 0 || !Number.isInteger(parseFloat(bilangan))) {
                alert("Masukkan bilangan bulat positif!");
                return;
            }
            
            // Hitung faktorial
            var faktorial = 1;
            for (var i = 1; i <= bilangan; i++) {
                faktorial *= i;
            }
            
            // Tampilkan hasil
            document.getElementById("result").innerHTML = bilangan + "! = " + faktorial;
        }    
    </script>
